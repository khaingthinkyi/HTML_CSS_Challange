<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <title>Product preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="img_content">
        <figure>
          <img src="assets/images/image-product-desktop.jpg" alt="Product Image" class="pc">
          <img src="assets/images/image-product-mobile.jpg" alt="Product Image" class="sp">
        </figure>
      </div>
      <div class="text_content">
        <p class="toUpper">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="discount_price">$149.99<del class="original_price">$169.99</del></p>
        <button class="add_btn">Add to Cart</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://instagram.com/khaingthin.kyi.771?igshid=OGQ5ZDc2ODk2ZA==" target="_blank">Khaing Thin Kyi</a>.
    </div>
  </footer>
</body>
</html>
